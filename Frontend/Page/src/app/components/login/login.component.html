<div class="container">
    <div class="login-container">
        <h1>Login</h1>
        <h3 *ngIf="showMessage">You do not have any account.Please Register</h3>
        <h5>Enter your details</h5>
        <div *ngIf="loginFailed">
            <p class="text-danger"><small>Enter correct email or password</small></p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="$event.preventDefault(); ClickOnLogin()">
            <div class="form-group">
                <input type="text" id="email" placeholder="Email*" class="form-control" formControlName="email">
                <div
                    *ngIf="loginForm.get('email')?.invalid &&(loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
                    <small class="text-danger" *ngIf="loginForm.get('email')?.hasError('required')">Email is required
                    </small>
                    <small class="text-danger" *ngIf="loginForm.get('email')?.hasError('email')">Enter valid email
                    </small>
                </div>
            </div>
            <div class="form-group mt-3">
              
                <input type="password" id="password" placeholder="Password*" class="form-control"
                    formControlName="password">
                <div class="mb-2"
                    *ngIf="loginForm.get('password')?.invalid &&(loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                    <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">Password is
                        required
                    </small>
                    <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('minlength')">Minimum Length
                        of Password should be 7
                    </small>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
        <p><small>Dont't have account? <a href="" routerLink="../register">Register</a> </small></p>
    </div>
</div>
